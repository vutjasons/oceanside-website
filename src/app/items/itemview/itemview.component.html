<div id="viewItem">
  <div>
    <a>
      <img class="card-img-top" class="redjacket" src="assets/images/sweater.jpg" style="width: 200px; height:200px;">
    </a>
    <div class="card-body">
      <h4 class="card-title"> {{items?.itemName}}</h4>
      <p class="card-text">{{items?.itemPrice | currency:'USD':true}}</p>
    </div>
  </div>
</div>

  <div id="size-choose">
    <form class="form-inline">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Size</label>
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose...</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>

      <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlInline">
      </div>

      <button type="submit" class="btn btn-primary my-1">Add to Cart</button>
    </form>

  </div>

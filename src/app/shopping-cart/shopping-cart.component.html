<h3>Cart Info</h3>
<table border="1">
  <tr>
    <th>Remove</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>

  </tr>
  <tr *ngFor="let item of items" align = "center">
    <td align="center">
      <a (click)="remove(item.id)">X</a>
    </td>
    <td>{{item.itemName}}</td>
    <img class="card-img-top" class="redjacket" src="assets/images/sweater.jpg" style="width: 50px; height:50px;">
    <td>{{item.itemPrice | currency:'USD':true}}</td>

  </tr>
  <tr>
    <td colspan="3" align="right">Total</td>
    <td>{{total | currency:'USD':true}}</td> 
  </tr>
</table>

<div>
  <button id = "cOut" type = "button" (click) = "cartCheck()" mat-raised-button color="primary" class = "btn btn-primary">Check Out</button>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSubmit(editForm)" #editForm="ngForm" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="password" name="oldPassword" ngModel matInput placeholder="Old Password" #passwordInput="ngModel"
      required>
    <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
  </mat-form-field>
  <mat-form-field>
      <input matInput type="password" name="newPassword" ngModel matInput placeholder="New Password" #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Signup</button>
</form>
